dispatcher.config_form:
  path: '/admin/config/dispatcher'
  defaults:
    _form: '\Drupal\dispatcher\Form\DispatcherConfigForm'
    _title: 'Dispatcher Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

